<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Containers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        position: relative;
        background-color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .space {
        height: 70vh;
        width: 50vw;
        background-color: #f5f5f5;
      }

      .container {
        height: 180px;
        width: 600px;
        border: 1px solid #ddd;
        display: block;
        margin: auto;
        margin-bottom: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        background-color: #fff;
      }

      .container:hover {
        transform: scale(1.05);
      }

      .container1 {
        background-color: #3498db;
        color: #ecf0f1;
        position: sticky;
        top: 150px;
        opacity: 0.9;
      }

      .container2 {
        background-color: #e67e22;
        color: #2c3e50;
        position: sticky;
        top: 165px;
        opacity: 0.9;
      }

      .container3 {
        background-color: #2ecc71;
        color: #ecf0f1;
        position: sticky;
        top: 180px;
        opacity: 0.9;
      }

      .container4 {
        background-color: #e74c3c;
        color: #ecf0f1;
        position: sticky;
        top: 195px;
        opacity: 0.9;
      }

      .container5 {
        background-color: #9b59b6;
        color: #ecf0f1;
        position: sticky;
        top: 210px;
        opacity: 0.9;
      }

      .container6 {
        background-color: #1abc9c;
        color: #ecf0f1;
        position: sticky;
        top: 225px;
        opacity: 0.9;
      }

      .container7 {
        background-color: #e74c3c;
        color: #ecf0f1;
        position: sticky;
        top: 240px;
        opacity: 0.9;
      }

      .containerX {
        background-color: #f5f5f5;
        height: 200px;
        width: 500px;
        display: block;
        margin: auto;
        margin-bottom: 20px;
      }

      .container {
        backdrop-filter: blur(16px) saturate(180%);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      h1 {
        position: fixed;
        top: 50px;
        left: 590px;
      }

    </style>
  </head>
  <body>
    <h1>Stacking of Containers</h1>
    <div class="space"></div>
    <div class="container container1"></div>
    <div class="container container2"></div>
    <div class="container container3"></div>
    <div class="container container4"></div>
    <div class="container container5"></div>
    <div class="container container6"></div>
    <div class="container container7"></div>
    <div class="containerX"></div>
    <div class="containerX"></div>
    <div class="containerX"></div>
    <div class="containerX"></div>
  </body>
</html>
