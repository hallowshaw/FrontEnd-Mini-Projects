<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      background-color: azure;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #result {
      margin-top: 20px;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin: 5px 10px;
      opacity: 0;
      animation: slideInLeft 0.8s forwards, slideInRight 0.8s forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div id="result"></div>

  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button id="xyz" onclick="checkGuess()">Submit Guess</button>

  <script>
    var targetNumber;

    function startGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      alert("Welcome to the Number Guessing Game! Try to guess the number between 1 and 100.");
    }

    function checkGuess() {
      var guessInput = document.getElementById("guessInput");
      var userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        alert("Please enter a valid number between 1 and 100.");
        return;
      }

      var resultContainer = document.getElementById("result");
      resultContainer.innerHTML = "";

      var resultElement = document.createElement("p");

      if (userGuess === targetNumber) {
        resultElement.textContent = "Congratulations! You guessed the correct number!";
        resultContainer.appendChild(resultElement);
        startGame(); // Restart the game
      } else if (userGuess < targetNumber) {
        resultElement.textContent = "Too low! Try again.";
        resultContainer.appendChild(resultElement);
      } else {
        resultElement.textContent = "Too high! Try again.";
        resultContainer.appendChild(resultElement);
      }
    }

    // Start the game initially
    startGame();
  </script>

</body>

</html>
