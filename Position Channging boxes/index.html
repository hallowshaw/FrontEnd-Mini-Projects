<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            position: relative;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: absolute;
            transition: z-index 0.3s ease-in-out, transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #box1 {
            background-color: #e74c3c;
            z-index: 3;
            height: 10rem;
            width: 10rem;
        }

        #box2 {
            background-color: #2ecc71;
            z-index: 2;
            height: 12rem;
            width: 12rem;
        }

        #box3 {
            background-color: #3498db;
            z-index: 1;
            height: 14rem;
            width: 14rem;
        }

        #box4 {
            background-color: #f39c12;
            z-index: 4;
            height: 16rem;
            width: 16rem;
        }

        #box5 {
            background-color: #9b59b6;
            z-index: 5;
            height: 18rem;
            width: 18rem;
        }

        button {
            position: absolute;
            bottom: 10.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Colorful 3D Boxes</h1>
    <div class="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
    </div>
    <button onclick="changeZIndex()">Change Position</button>

    <script>
        var currentIndex = 0;
        var maxIndex = 5;
        var zIndexOrder = [5, 4, 3, 2, 1];

        function changeZIndex() {
            var boxes = document.querySelectorAll('.box');

            boxes.forEach(function(box, index) {
                var newIndex = zIndexOrder[(index + currentIndex) % maxIndex];
                box.style.zIndex = newIndex;
            });

            currentIndex = (currentIndex + 1) % maxIndex;
        }
    </script>
</body>
</html>
